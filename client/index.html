<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Booking</title>
    <style>
        body {
            background-image: url('https://www.nextiva.com/blog/wp-content/uploads/sites/2/virtual-call-center-software-feature-image.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        h1 {
            text-align: center;
            color:red;
            background-image: url('https://www.svgrepo.com/show/6064/phone-call.svg');
            background-repeat: no-repeat;
            background-size: 5% 100%;
            background-position:center;
            font-size:90px;
        }
        label {
            font-family:'verdana';
            font-size:30px;
            color:blueviolet;
        }
        input {
            font-size:30px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Book a Call</h1>
    <p style="text-align:center;font-size:23px;">Book a call slot and our representative will call you within 1hr of selected time</p>
    <br>
    <br>
    <br>
    <form id="form1" onsubmit="logdata(event)">
        <fieldset style="background-color:whitesmoke;width:800px;margin:0px auto;text-align:center;">
            <label class="form-label" for="username">Name: </label>
            <input class="form-control-lg" type="text" id="username" name="username" placeholder="Enter Name" required><br><br>
            <label class="form-label" for="email">Email:</label>
            <input class="form-control-lg" type="email" id="email" name="email" placeholder="Enter Email" required><br><br>
            <label class="form-label" for="phone">Phone:</label>
            <input class="form-control-lg" type="text" id="phone" name="phone" placeholder="Enter Phone Number" required><br><br>
            <label class="form-label" for="dtime">Time for call:</label>
            <input class="form-control-lg" type="datetime-local" id="dtime" name="dtime" required><br><br>
            <input class="btn btn-dark btn-lg" type="submit" value="Get a Call">
        </fieldset>
    </form>

    <ul class="list-group" id="list" style="background-color:red;color:antiquewhite;font-size:25px;"></ul>

    <script src="index.js"></script>
</body>
</html>
